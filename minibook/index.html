<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minibook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <img
            src="https://www.svgrepo.com/show/509008/avatar-thinking-2.svg"
            alt=""
            class="avatar active-avatar"
          />
          <div class="meta">
            <p class="head">
              <span class="username">broccoli</span>
              <span class="gray">updated their status</span>
            </p>
            <a href="/minibook/index.html" class="timestamps gray"
              >10 minutes ago</a
            >
          </div>

          <div>
            <button class="btn">
              <img
                src="https://www.svgrepo.com/show/422492/dot-menu-more-2.svg"
                alt=""
                class="tiny-icon"
              />
            </button>
            <button class="btn">
              <img
                src="https://www.svgrepo.com/show/509072/cross.svg"
                alt=""
                class="tiny-icon"
              />
            </button>
          </div>
        </div>
        <div class="middle">
          <img
            src="https://cdn.pixabay.com/photo/2023/04/24/10/37/car-7947765__340.jpg"
            alt=""
            class="post-img"
          />
        </div>

        <div class="react-bar">
          <div class="react-box">
            <img
              id="love-icon"
              src="https://cdn.iconscout.com/icon/free/png-256/free-love-2387666-1991064.png"
              alt=""
              class="react-icon"
            />
            <img
              id="haha-icon"
              src="https://cdn.iconscout.com/icon/free/png-256/free-haha-2387660-1991060.png"
              alt=""
              class="react-icon"
            />
          </div>
          <span class="gray" id="like-count">10</span>
          <div class="empty"></div>
          <div class="gray">
            <span> <span id="comment-count">10</span> comments</span>
            <span> <span id="share-count">10</span> shares</span>
          </div>
        </div>
        <hr class="rounded" />
        <div class="bottom">
          <div class="btn-container">
            <button class="bottom-btn gray" id="like-button">
              <img
                id="like-btn"
                src="https://www.svgrepo.com/show/506227/like.svg"
                alt=""
                class="tiny-icon"
              />
              Like
            </button>
            <button class="bottom-btn gray" id="comment-button">
              <img
                src="https://www.svgrepo.com/show/506252/message-square.svg"
                alt=""
                class="tiny-icon"
              />Comment
            </button>
            <button class="bottom-btn gray" id="share-button">
              <img
                src="https://www.svgrepo.com/show/499643/share.svg"
                alt=""
                class="tiny-icon"
              />Share
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
